<h2 class="p-3 bg-primary text-white border rounded">
  Buscar por continente
  <span>{{ activeContinent | titlecase }}</span>
</h2>
<hr>
<h4>Seleccione el continente</h4>

<div class="row">
  <div class="col">
    <button 
        *ngFor="let continent of continents"
        class="btn btn-outline-primary mr-1" 
        [class]="getClassCSS(continent)"
        (click)="activateRegion(continent)"
    >
      {{ continent | titlecase }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
